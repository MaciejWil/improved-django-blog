<!DOCTYPE html>

{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

  </head>
  <body class="login-theme">
    <div class="login-page">
      <div class="form">

       <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button>login</button>
          <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
