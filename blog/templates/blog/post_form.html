{% extends 'blog/base.html' %}
{% load bootstrap %}
{% block content %}

<div class="first-col col">
    <div class="post-container">
    <h1>New post</h1>

    <form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|bootstrap}}
    <button type="submit" class="save btn btn-default">Save</button>
    </form>

  </div>
</div>
{% endblock %}
