<div class="first-col col">
  {% for post in object_list %}
    <div class="post-container">
      <h2 class="index-title">{{ post.title }}</h2>

      {% if post.image %}
      <div class="pbtthumbimg">
        <img src="{{ post.image.url }}" class="img-responsive" />
      </div>
      {% endif %}
      {{ post.text|safe|truncatechars:300 }}
      <div class="" style="float:right;padding-right:10px;margin-top:10px;">
        <a href="{{ post.get_absolute_url }}">Read More</a>
      </div><br>
      <div class="entry-meta">
        Posted by {{ post.author }} | {{ post.published_date}} | <a href="{{ post.get_absolute_url }}">{{ post.comments.count }} comments</a>
      </div>
  </div>
{% endfor %}
</div>
